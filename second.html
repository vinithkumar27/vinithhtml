        document.write("hello javascript by vinith"+"<br>");

        //switch case
        let grade='A';

             case 'A':
                 {

           ;          result:"No Grade";

        {
            document.write(i+"   ");

        while(j<10)

            document.write(j+"   ");

        }

        {
            alert(number*number*number);

        {
            return "hello vinith how are you";
        }
        document.write(getinfo());

        //function
        var add=new Function("num1","num2","return num1+num2");
        document.writeln(add(2,5));

        var pow =new Function("num1","num2","return Math.pow(num1,num2)");
        document.writeln(pow(2,3));

        //object literal
        student={id:101,name:"vinith",salary:3000};
        document.writeln(student.id+" "+student.name+" "+student.salary);
        //instance of object
        var stud=new Object();

        document.writeln(stud.id+"  "+stud.name+"  "+stud.salary+"<br>");

        document.writeln(results+"<br>");
        var results1=arr1.copyWithin(0,1,2);

        //tolowercase,touppercase

        document.writeln(str3+"<br>");
        document.writeln(str.split(" ")+"<br>");
